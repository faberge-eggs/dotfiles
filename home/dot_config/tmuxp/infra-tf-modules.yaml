session_name: infra-tf-modules
start_directory: ~/repos/infra-tf-modules
options:
  set-titles: on
  set-titles-string: "#{session_name}"
windows:
  - window_name: vim
    panes:
      - shell_command:
          - nvim
  - window_name: claude
    panes:
      - shell_command:
          - claude --resume infra-tf-modules
  - window_name: shell
    panes:
      - shell_command: []
  - window_name: server
    panes:
      - shell_command: []
