session_name: tf-intercloud-prod
start_directory: "~/repos/#{session_name}"
options:
  set-titles: on
  set-titles-string: "#{session_name}"
windows:
  - window_name: vim
    panes:
      - shell_command:
          - nvim
  - window_name: claude
    panes:
      - shell_command:
          - claude --resume tf-intercloud-prod
  - window_name: shell
    panes:
      - shell_command: []
  - window_name: server
    panes:
      - shell_command: []
