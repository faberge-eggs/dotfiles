session_name: vault-secrets
start_directory: ~/repos/vault-secrets
options:
  set-titles: on
  set-titles-string: "#{session_name}"
windows:
  - window_name: vim
    panes:
      - shell_command:
          - nvim
  - window_name: claude
    panes:
      - shell_command:
          - claude --resume vault-secrets
  - window_name: shell
    panes:
      - shell_command: []
  - window_name: server
    panes:
      - shell_command: []
