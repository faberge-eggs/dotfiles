session_name: dotfiles
start_directory: ~/repos/dotfiles
options:
  set-titles: on
  set-titles-string: "#{session_name}"
windows:
  - window_name: vim
    panes:
      - shell_command:
          - nvim
  - window_name: claude
    panes:
      - shell_command:
          - claude --resume dotfiles --dangerously-skip-permissions
  - window_name: shell
    panes:
      - shell_command: []
